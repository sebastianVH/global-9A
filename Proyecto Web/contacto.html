<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- preload: nos permite cargar nuestros estilos antes que cargue la pagina  -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <!-- fuentes google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Anuphan:wght@700&display=swap" rel="stylesheet">
    <title>BlogDeCafe</title>
</head>
<body>
    <header class="header">
        <div class="barra">
            <a href="./index.html">
                <h1>BlogDeCafe</h1> 
            </a>
            <nav class="navegacion">
                    <a href="./nosotros.html" class="nav-enlaces centrar-texto">Nosotros</a>
                    <a href="./cursos.html" class="nav-enlaces centrar-texto">Cursos</a>
                    <a href="./contacto.html" class="nav-enlaces centrar-texto">Contacto</a>
            </nav>
        </div>
        <div class="header-descripcion centrar-texto">
            <h3 class="no-margin">Comenza tu carrera como barista profesional</h3>
            <p class="no-margin">Aprende las tecnicas y trucos que te volveran un experto</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contactanos!</h3>
        <div class="bg-contacto"></div>
        <form class="formulario" action="">
            <div class="campo">
                <label for="" class="campo_label">Nombre</label>
                <input class="campo_input" placeholder="Ingrese su nombre" type="text" name="" id="">
            </div>
            <div class="campo">
                <label for="" class="campo_label">Email</label>
                <input class="campo_input" placeholder="Ingrese su email" type="email" name="" id="">
            </div>
            <div class="campo">
                <label for="" class="campo_label">Mensaje</label>
                <textarea placeholder="Deje su mensaje..." class="campo_textarea campo_input"></textarea>
            </div>
            <a class="boton boton-primario" href="">Enviar</a>
        </form>
    </main>

    <footer class="footer">
        <div class="barra">
            <a href="">
                <h1>BlogDeCafe</h1> 
            </a>
            <nav class="navegacion">
                    <a href="" class="nav-enlaces centrar-texto">Nosotros</a>
                    <a href="" class="nav-enlaces centrar-texto">Cursos</a>
                    <a href="" class="nav-enlaces centrar-texto">Contacto</a>
            </nav>
        </div>
    </footer>
</body>
</html>

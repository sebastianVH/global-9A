<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- Es la etiqueta generica que funciona como contenedor -->
    </div>
    <header>
        <!-- Es una etiqueta SEMANTICA que se da para mencionar la CABECERA DE UNA PAGINA -->
        <nav>
            <!-- NAV es una etiqueta utilizada para mencionar una barra de navegacion con links -->
        </nav>
    </header>
        <main>
            <!-- en el main iran la INFORMACION PRINCIPAL DE LA PAGINA. ES EL CUERPO  -->
            <section>
            <!-- etiqueta en la cual pondremos el CONTENIDO DE UN ARTICULO -->
                <article>
                <!-- Es la parte mas pequeÃ±a de la informacion semantica en un sector dado -->
                </article>
            </section>
        </main>
        <aside>
            <!-- Es un etiqueta que indica que el contenido esta al lado del principal. normalmente lo utilizamos para mostrar elemento que esten relacionados con el contenido, o para poner barras de busqueda o tambien PUBLICIDADES-->
        </aside>
    <footer>
        <!-- Es la etiqueta que indica el fin de la pagina: esta parte contiene informacion necesaria para el usuario pero no es mas relevante que la de la cabecera.  ademas podemos encontrar link a redes, otras pag similares y el copyright  -->
    </footer>
</body>
</html>

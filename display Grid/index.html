<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Display Grid</title>
</head>
<body>
    <div class="grid">
        <div class="gridContent">1</div>
        <div class="gridContent">2</div>
        <div class="gridContent">3</div>
        <div class="gridContent">4</div>
        <div class="gridContent">5</div>
        <div class="gridContent">6</div>
        <div class="gridContent">7</div>
        <div class="gridContent">8</div>
        <div class="gridContent">9</div>
        <div class="gridContent">10</div>
        <div class="gridContent">11</div>
        <div class="gridContent">12</div>
    </div>
    <hr>
    <h2>Template Areas (plantilla de area)</h2>
    <div class="grid-template">
        <div id="Header-div" class="header">Header</div>
        <div id="Main-div" class="main">
            <h3>Main</h3>
            <div class="contenedores-main-fill">
                <div class="divsMain">1</div>
                <div class="divsMain">2</div>
                <div class="divsMain">3</div>
                
            </div>
            <div class="contenedores-main-fit">
                <div class="divsMain">1</div>
                <div class="divsMain">2</div>
                <div class="divsMain">3</div>
                
            </div>
        </div>
        <div id="Nav-div" class="nav">Nav</div>
        <div id="Aside-div" class="aside">Aside</div>
        <div id="Footer-div" class="footer">Footer</div>
    </div>

    <hr>
    <h1>Columnas y filas Explicitas</h1>
    <div class="grid-explicito">
        <div class="divsMain">1</div>
        <div class="divsMain">2</div>
        <div class="divsMain">3</div>
        <div class="divsMain">4</div>
        <div class="divsMain">5</div>
        <div class="divsMain">5</div>
        <div class="divsMain">5</div>

    </div>
</body>
</html>

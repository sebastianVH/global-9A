<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1>Mi tienda web</h1>
        <nav>
            <ul class="listItem">
                <li>Home</li>
                <li>Productos</li>
                <li>Contacto</li>
                <li>Sobre Nosotros</li>
            </ul>
        </nav>
    </header>
    <hr>
    <header style="background-color: aquamarine;">
        <h1>Mi tienda Web</h1>
        <nav class="navbar">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#listaMenu" aria-controls="listaMenu" aria-expanded="false"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse" id="listaMenu">
                <ul class="">
                    <li>Home</li>
                    <li>Productos</li>
                    <li>Contacto</li>
                    <li>Sobre Nosotros</li>
                </ul>
            </div>
        </nav>
    </header>

</html>
